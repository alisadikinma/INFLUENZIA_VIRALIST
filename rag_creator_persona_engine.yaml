  automatic_analysis_engine:
    content_analysis: "Analyze research results and content topic for authority requirements"
    topic_complexity_assessment: "Evaluate content technical depth and expertise needed"
    audience_trust_needs: "Determine credibility requirements for effective message delivery"
    cultural_context_consideration: "Ensure Indonesian cultural appropriateness and relatability"
  
  confidence_scoring_system:
    recommendation_confidence: "Rate recommendation accuracy and effectiveness 0 to 100"
    alternative_option_ranking: "Provide ranked secondary and tertiary persona choices"
    cultural_sensitivity_score: "Verify Indonesian cultural appropriateness and acceptance"
    authority_effectiveness_prediction: "Estimate audience trust building and credibility impact"
  
  user_interaction_protocol:
    recommendation_presentation_format:
      structured_recommendation: |
        🎭 **REKOMENDASI CREATOR PERSONA UNTUK KONTEN INI**
        
        **📊 ANALISIS TOPIK:**
        • Kategori: {topic_category}
        • Level Kompleksitas: {complexity_level}
        • Authority Required: {authority_level_needed}
        • Indonesian Context: {cultural_relevance}
        
        **🥇 REKOMENDASI UTAMA:**
        👤 Creator Persona: {primary_persona}
        👔 Setup Kostum: {primary_costume_description}
        🎬 Visual Setting: {primary_setting_guidance}
        💪 Authority Boost: {credibility_boost_percentage}
        📝 Implementation Tips: {practical_setup_guidance}
        
        **🥈 ALTERNATIF LAIN:**
        • Opsi 2: {secondary_persona} - {secondary_setup}
        • Opsi 3: {tertiary_persona} - {tertiary_setup}
        
        **💡 ALASAN REKOMENDASI:**
        {detailed_recommendation_explanation}
        
        **🎯 SARAN ARAH SCRIPT:**
        • Pendekatan 1: {direction_suggestion_1}
        • Pendekatan 2: {direction_suggestion_2}
        • Pendekatan 3: {direction_suggestion_3}
        
        **📋 PILIHAN RESPON:**
        1. "Terima rekomendasi" - Gunakan setup utama
        2. "Pilih alternatif [2/3]" - Gunakan opsi alternatif
        3. "Custom: [setup anda]" - Jelaskan setup yang diinginkan
        4. "Lanjut" - Biarkan sistem tentukan semua secara otomatis
    
    response_handling_logic:
      accept_primary: "PROCEED_WITH_PRIMARY_RECOMMENDATION"
      choose_alternative: "APPLY_SELECTED_ALTERNATIVE_OPTION"
      custom_input: "PROCESS_USER_CUSTOM_PERSONA_AND_DIRECTION"
      system_auto: "FULL_SYSTEM_CREATIVE_CONTROL_MODE"

