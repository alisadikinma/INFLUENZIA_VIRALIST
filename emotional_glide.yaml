# emotional_glide.yaml
# Purpose: Modulates subtle emotional transitions between narrative segments

version: "3.8.0"
compiled_for: "v3.8.0"

aliases:
  strong_valley: valley_to_climax

glide_profiles:
  default_valley:
    phases: ["burst","hold","glide"]
    valley_window: "30s–45s"
  shock:     { pattern: "burst→hold" }
  awe:       { pattern: "hold→glide" }
  curiosity: { pattern: "explain→anchor" }
  melancholy:{ pattern: "drift→pause" }
  intrigue:  { pattern: "tease→punch" }

modulation_rules:
  intensity_modulation:
    based_on:
      - "viewer_retention_data"
      - "segment_emotion_score"
    action: "adjust_segment_pacing_and_music_cue"
  visual_transition_support:
    use_overlay: true
    transition_styles: ["fade-in", "flash-cut", "zoom"]
  audio_support:
    use_ambient_emotion: true
    cue_library: ["hope", "tension", "resolution", "mystery"]

activation_conditions:
  - "narrative shift detected between segments"
  - "emotional contrast > 0.4 threshold"
  - "CTA type requires emotional ramp-up"

validation_tags:
  - "emotional_shift_consistency"
  - "glide_duration_tuning"
  - "audio_visual_support_alignment"
  - "transition_type_match"